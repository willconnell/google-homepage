<!DOCTYPE html>

<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="About-Store-container">
            <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
            <a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
        </div>
        <div class="top-right-links">
            <div class="Gmail-Images">
                <a href="http://gmail.com">Gmail</a>
                <a href="http://google.com/images">Images</a>
            </div>
        </div>
        <div class="center-content">
                <div id="lga">
                    <img alt="Google" height="92" id="hplogo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" style="padding-top:109px" width="272">
                </div>

                <div class="search-bar-container">
                    <span class="magnifying-glass"></span>
                    <input class="search-bar" name="q" maxlength="2048" type="text" aria-autocomplete="both">
                    <span class="microphone"></span>
                </div>

                <div class="button-container">
                        <input class="button" value="Google Search" aria-label="Google Search" type="submit">
                        <input class="button" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" id="gbqfbb" type="submit">
                </div>
        </div>
        <div class="footer-bar">
            <div class="bottom-left-links">
                <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000021-0000000000&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
            </div>
            <div class="bottom-right-links">
                <a>Privacy</a>
                <a>Terms</a>
                <a>Settings</a>
            </div>
        </div>
    </body>
</html>
